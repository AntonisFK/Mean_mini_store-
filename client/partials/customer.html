<div class="container" ng-controller= "CustomersController">
  <div class="row">
    <h3>Add a new customer  </h3>
  </div>
  <div class="row">
    <button type="button" class="btn btn-info" data-toggle="collapse"  data-target="#add">Add Customer <span class="glyphicon glyphicon-plus"></span></button>
    <div id="add" class="collapse">
      <div class="form-group">
        <form>
        <label class="control-label col-sm-2" for="name">Name</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" ng-model="newCustomer.name" placeholder="Customer Name">
          <input type="submit" ng-click="create()">
        </div>
        </form>
      </div>
    </div>
  </div>

  <!-- table -->
  <div class="col-sm-8">
    <table class="table">
      <tr class="success">
        <th>Customer Name </th>
        <th>Joined</th>
        <td>Delete</td>
      </tr>
      <tr class="info"  ng-repeat="customer in customers| filter: filter_name | orderBy: created_at">
        <td>{{customer.name}}</td>
        <td>{{customer.created_at}}</td>
         <td><button ng-click="deleteCustomer(customer)"><span class= "glyphicon glyphicon-remove "></span></button></td>
      </tr>
    </table>
  </div>
  <div class="row">
    <input class="col-sm-3" name = "filter" type="text" ng-model='filter_name' placeholder="Filter names">
  </div>
</div>
